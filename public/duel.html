<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pertamina - Duel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="./config.js"></script>
    <style>
      @font-face {
        font-family: "Acumin Variable Concept";
        src: url("./assets/font/Acumin-Variable-Concept.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }
    </style>
</head>
<body
  class="min-h-screen text-white text-center flex items-center justify-center font-['Acumin_Variable_Concept']"
  style="
    background: linear-gradient(
      to bottom,
      #265e7d 0%,
      #2b7393 35%,
      #6eaf67 100%
    );
  "
>
  <img
    src="./assets/danantara-logo.svg"
    class="absolute top-0 left-0 h-[6svh]"
  />
  
  <div class="flex md:hidden flex-col items-center justify-center w-full max-w-[100svh] pt-[8svh] pb-[4svh] px-[6svw]">
    <img
      src="./assets/pertamina-geothermal.svg"
      class="h-[8svh] w-auto mb-[8svh]"
    />
    <div class="text-[5svw] font-black mb-[4svh]">
      Geothermal Challenge
    </div>
    
    <!-- Countdown Overlay -->
    <div id="countdown-overlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
      <div class="bg-white rounded-2xl p-8 text-center">
        <div id="countdown-title" class="text-[4svw] font-bold text-gray-800 mb-4">Lawan ditemukan!</div>
        <div  class="text-[3.5svw] text-gray-800 mb-4">Game akan dimulai dalam</div>
        <div id="countdown-timer" class="text-[8svw] font-black text-red-600">10</div>
      </div>
    </div>
    
    <!-- Waiting for opponent -->
    <div class="bg-white rounded-2xl p-6 mb-6 shadow-lg w-full">
      <div id="waiting-title" class="text-[4svw] font-bold text-gray-800 mb-4">Menunggu Lawan</div>
      <div id="waiting-subtitle" class="text-[3.5svw] text-gray-700 mb-4">
        Mencari pemain lain untuk duel...
      </div>
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
    </div>
    
    <!-- Player info -->
    <div id="player1-container" class="bg-white rounded-2xl p-4 mb-6 shadow-lg w-full">
      <div class="text-[3.5svw] font-bold text-gray-800 mb-2">Pemain 1</div>
      <div id="player1-name" class="text-[3svw] text-gray-600">Memuat...</div>
    </div>
    
    <div id="player2-container" class="bg-gray-200 rounded-2xl p-4 mb-6 shadow-lg w-full">
      <div class="text-[3.5svw] font-bold text-gray-500 mb-2">Pemain 2</div>
      <div id="player2-name" class="text-[3svw] text-gray-400">Menunggu...</div>
    </div>
    
    <!-- Back button -->
    <button onclick="window.location.href='/'" class="w-full px-4 py-4 rounded-2xl bg-gray-600 text-white text-[4svw] font-bold uppercase hover:bg-gray-700 transition-colors">
      KEMBALI
    </button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Get player data from localStorage
      const userProfile = localStorage.getItem('userProfile');
      
      if (!userProfile) {
        // No profile data, redirect to main page
        console.log('No profile data found, redirecting to main page');
        window.location.href = '/';
        return;
      }
      
      const playerData = JSON.parse(userProfile);
      
      // Update player info display immediately
      document.getElementById('player1-name').textContent = playerData.namaLengkap;
      
      // Connect to WebSocket server
      const socket = io(config.socketServerUrl);
      
      // Handle connection errors
      socket.on('connect_error', (error) => {
        console.error('WebSocket connection error:', error);
        document.querySelector('.text-gray-700').textContent = 'Koneksi gagal. Silakan coba lagi.';
        document.getElementById('player2-name').textContent = 'Koneksi gagal';
      });
      
      socket.on('connect', () => {
        console.log('WebSocket connected successfully');
        document.querySelector('.text-gray-700').textContent = 'Mencari pemain lain untuk duel...';
        document.getElementById('player2-name').textContent = 'Menunggu...';
        
        // Join duel queue after successful connection
        socket.emit('join-duel-queue', {
          name: playerData.namaLengkap,
          email: playerData.email,
          whatsapp: playerData.whatsapp,
          gender: playerData.jenisKelamin
        });
      });
      
      // Fallback timeout in case connection takes too long
      setTimeout(() => {
        if (!socket.connected) {
          console.log('WebSocket connection timeout');
          document.querySelector('.text-gray-700').textContent = 'Koneksi timeout. Silakan refresh halaman.';
          document.getElementById('player2-name').textContent = 'Koneksi timeout';
        }
      }, 5000);
      
      // Handle queue status updates
      socket.on('queue-status', (data) => {
        console.log('Queue status update:', data);
        const waitingDiv = document.querySelector('.text-gray-700');
        waitingDiv.textContent = data.message;
      });
      
      // Handle position-based updates
      socket.on('position-update', (data) => {
        console.log('Position update:', data);
        
        const waitingTitle = document.getElementById('waiting-title');
        const waitingSubtitle = document.getElementById('waiting-subtitle');
        
        if (data.isWaiting) {
          // Position 1 & 2: Hide subtitle, show Pemain 1 & 2
          waitingTitle.textContent = data.message;
          waitingSubtitle.style.display = 'none'; // Hide subtitle
          // Keep showing Pemain 1 & 2 sections
          document.getElementById('player1-container').style.display = 'block';
          document.getElementById('player2-container').style.display = 'block';
        } else {
          // Position 3+: Show styled title, hide Pemain 1 & 2
          waitingTitle.textContent = data.message;
          waitingTitle.className = 'text-[4svw] font-bold text-gray-800 mb-4'; // Apply new styling
          waitingSubtitle.textContent = data.subtitle;
          waitingSubtitle.style.display = 'block'; // Show subtitle
          // Hide Pemain 1 & 2 sections
          document.getElementById('player1-container').style.display = 'none';
          document.getElementById('player2-container').style.display = 'none';
        }
      });
      
      // Handle queue update (shows first two players)
      socket.on('queue-update', (data) => {
        console.log('Queue update:', data);
        
        // Update player 1
        if (data.player1) {
          document.getElementById('player1-name').textContent = data.player1;
        } else {
          document.getElementById('player1-name').textContent = 'Menunggu...';
        }
        
        // Update player 2
        if (data.player2) {
          document.getElementById('player2-name').textContent = data.player2;
          // Remove gray styling from player 2
          const player2Container = document.getElementById('player2-container');
          if (player2Container) {
            player2Container.classList.remove('bg-gray-200');
            player2Container.classList.add('bg-white');
            
            const player2Title = player2Container.querySelector('.text-gray-500');
            if (player2Title) {
              player2Title.classList.remove('text-gray-500');
              player2Title.classList.add('text-gray-800');
            }
          }
          
          const player2Name = document.getElementById('player2-name');
          if (player2Name) {
            player2Name.classList.remove('text-gray-400');
            player2Name.classList.add('text-gray-600');
          }
        } else {
          document.getElementById('player2-name').textContent = 'Menunggu...';
          // Reset styling to gray
          const player2Container = document.getElementById('player2-container');
          if (player2Container) {
            player2Container.classList.remove('bg-white');
            player2Container.classList.add('bg-gray-200');
            
            const player2Title = player2Container.querySelector('.text-gray-800');
            if (player2Title) {
              player2Title.classList.remove('text-gray-800');
              player2Title.classList.add('text-gray-500');
            }
          }
          
          const player2Name = document.getElementById('player2-name');
          if (player2Name) {
            player2Name.classList.remove('text-gray-600');
            player2Name.classList.add('text-gray-400');
          }
        }
      });
      
      // Handle duel match found
      socket.on('duel-matched', (data) => {
        console.log('Duel matched!', data);
        
        // Update UI to show opponent found
        const waitingDiv = document.querySelector('.text-gray-700');
        waitingDiv.textContent = `Lawan ditemukan: ${data.opponent.name}`;
        
        // Update player 2 info
        document.getElementById('player2-name').textContent = data.opponent.name;
        
        // Remove gray styling from player 2
        const player2Container = document.getElementById('player2-container');
        player2Container.classList.remove('bg-gray-200');
        player2Container.classList.add('bg-white');
        
        const player2Title = player2Container.querySelector('.text-gray-500');
        player2Title.classList.remove('text-gray-500');
        player2Title.classList.add('text-gray-800');
        
        // Update player 2 name styling
        const player2Name = document.getElementById('player2-name');
        player2Name.classList.remove('text-gray-400');
        player2Name.classList.add('text-gray-600');
        
        // Show duel starting message
        setTimeout(() => {
          console.log(`Duel dimulai! Anda adalah Pemain ${data.playerNumber}.`);
          console.log(`Starting duel ${data.duelId} as player ${data.playerNumber}`);
          // Here you would typically redirect to the actual duel game
        }, 1000);
      });
      
      // Handle opponent disconnection
      socket.on('opponent-disconnected', () => {
        console.log('Lawan telah keluar dari duel. Kembali ke antrian...');
        window.location.reload();
      });
      
      // Handle countdown events
      socket.on('countdown-start', () => {
        console.log('Countdown started');
        const countdownOverlay = document.getElementById('countdown-overlay');
        countdownOverlay.classList.remove('hidden');
        
        // Ensure countdown text is correct
        document.getElementById('countdown-title').textContent = 'Lawan ditemukan!';
        document.getElementById('countdown-subtitle').textContent = 'Game akan dimulai dalam';
        document.getElementById('countdown-timer').textContent = '10';
        
        console.log('Countdown overlay should be visible now');
      });
      
      socket.on('countdown-update', (value) => {
        console.log('Countdown update:', value);
        document.getElementById('countdown-timer').textContent = value;
      });
      
      socket.on('countdown-stop', () => {
        console.log('Countdown stopped');
        const countdownOverlay = document.getElementById('countdown-overlay');
        countdownOverlay.classList.add('hidden');
      });
      
      // Handle duel start
      socket.on('duel-start', (data) => {
        console.log('Duel started!', data);
        const countdownOverlay = document.getElementById('countdown-overlay');
        countdownOverlay.classList.add('hidden');
        
        // Change UI to show DUEL mode with player names
        let player1Name = 'Player 1';
        let player2Name = 'Player 2';
        
        if (data && data.player1 && data.player1.name) {
          player1Name = data.player1.name;
        }
        if (data && data.player2 && data.player2.name) {
          player2Name = data.player2.name;
        }
        
        document.getElementById('waiting-title').textContent = `${player1Name.toUpperCase()} VS ${player2Name.toUpperCase()}`;
        document.getElementById('waiting-title').className = 'text-[6svw] font-black text-gray-800 mb-4'; // Larger text
        
        // Create subtitle for "Waktu Tersisa"
        const subtitle = document.getElementById('waiting-subtitle');
        subtitle.innerHTML = 'Waktu Tersisa<br><span id="game-timer" class="text-[10svw] font-black text-red-600">55</span>';
        subtitle.className = 'text-[4svw] font-bold text-gray-800 mb-4 text-center';
        subtitle.style.display = 'block';
        
        // Hide player sections
        document.getElementById('player1-container').style.display = 'none';
        document.getElementById('player2-container').style.display = 'none';
        
        // Hide back button when game starts
        const backButton = document.querySelector('button');
        if (backButton) {
          backButton.style.display = 'none';
        }
        
        // Hide loading spinner
        const spinner = document.querySelector('.animate-spin');
        if (spinner) {
          spinner.style.display = 'none';
        }
      });
      
      
      // Handle game time updates
      socket.on('game-time-update', (timeLeft) => {
        console.log('Game time update:', timeLeft);
        
        // Update just the timer number
        const gameTimer = document.getElementById('game-timer');
        if (gameTimer) {
          gameTimer.textContent = timeLeft;
        }
      });
      
      // Handle duel end
      socket.on('duel-end', () => {
        console.log('Duel ended!');
        
        // Update title
        document.getElementById('waiting-title').textContent = 'Game selesai! Terima kasih sudah bermain.';
        
        // Hide subtitle
        const waitingSubtitle = document.getElementById('waiting-subtitle');
        if (waitingSubtitle) {
          waitingSubtitle.style.display = 'none';
        }
        
        // Hide player containers
        const player1Container = document.getElementById('player1-container');
        const player2Container = document.getElementById('player2-container');
        if (player1Container) player1Container.style.display = 'none';
        if (player2Container) player2Container.style.display = 'none';
        
        // Hide back button
        const backButton = document.querySelector('button');
        if (backButton) {
          backButton.style.display = 'none';
        }
        
        // Hide spinner
        const spinner = document.querySelector('.animate-spin');
        if (spinner) {
          spinner.style.display = 'none';
        }
      });
      
      // Handle page unload - leave queue
      window.addEventListener('beforeunload', () => {
        socket.emit('leave-duel-queue');
      });
      
      // Handle back button
      document.querySelector('button').addEventListener('click', () => {
        socket.emit('leave-duel-queue');
        window.location.href = '/';
      });
    });
  </script>
</body>
</html>
